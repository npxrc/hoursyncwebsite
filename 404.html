<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>HourSync - 404</title>
		<link rel="stylesheet" href="/font.css" />
		<link rel="stylesheet" href="/style.css" />
		<style>
			@import url("https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap");
		</style>
	</head>
	<body>
		<section id="hero">
			<div class="border mainBorder"></div>
			<div class="bigMainFade"></div>
			<div class="heromain">
				<h1>404</h1>
				<code
					style="font-family: 'Playfair Display'; font-style: italic"
					>Original URL:
					<url
						style="
							font-family: 'Playfair Display';
							font-style: italic;
						"
					></url
				></code>
				<script>
					let params = new URLSearchParams(location.search);
					if (
						params.get("url") !== undefined &&
						params.get("url") !== null
					) {
						document.querySelector("url").innerHTML =
							params.get("url");
					} else {
						document.querySelector("code").style.display = "none";
					}
				</script>
				<p>
					<b class="bgGradMove">Oops!</b> The page you’re looking for
					doesn’t exist.
					<br />
					You might've followed a broken link or just typed in a wrong
					URL.
				</p>
				<br />
				<button class="downloadButton" onclick="location.replace('/')">
					<div class="border"></div>
					<span class="buttonText">Home</span>
				</button>
			</div>
		</section>
	</body>
</html>
